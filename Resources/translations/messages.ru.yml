how_to_play: '<div class="main-col"><div class="main-col"><div class="top"><div class="col-content"><div class="banner"><img src="/bundles/qwerlottofrontend/content/banner.png" alt=""><div class="banner-text"><div><h1>Как играть</h1></div></div></div><p>Сделать ставку на свой прогноз выпадения шаров лотереи очень просто: </p><p>Достаточно в блоке «Выберите шары» выбрать шары. Или воспользоваться блоком «Случайные шары» для подбора случайной комбинации. </p><p>Вы можете одновременно сделать несколько прогнозов выбрав несколько строк на вкладке «Одиночные ставки». </p><p>Сделанный прогноз можно раздублировать на несколько будущих тиражей для этого нужно воспользоваться выпадающим списком «В течении следующих …». Сума ставки умножается на количество выбранных тиражей.  </p><p>На вкладке «Мульти» можно осуществлять более сложные варианты ставок. Типы ставок, отображаемые в выпадающих списках зависят от количества выбранных шаров:</p><p>Сингл – это обычный ординар</p><p>Дабл – экспресс для двух шаров</p><p>Требл – экспресс из трех шаров</p><p>Трикси - система 2/3 + экспресс из  событий, в ставке 4 варианта, на каждый из них принимается указанная Вами ставка </p><p>Патент - Трикси+3 ординара</p><p>Янки - система 2/4+ система 3/4+экспресс из 4 событий,</p><p>Лакки 15 - янки+4 ординара</p><p>Канадка - система 2/5+система3/5+система 4/5+экспресс из 5 событий</p><p>лакки 3 = канадка+5 ординаров</p></div></div><div class="bottom"></div></div><div class="bottom"></div></div>'
about_lotto: '<div class="main-col"><div class="main-col"><div class="top"><div class="col-content"><div class="banner"><img src="/bundles/qwerlottofrontend/content/banner.png" alt=""><div class="banner-text"><div><h1>О лотерее</h1></div></div></div><p>Игра в лотерею – это игра, основанная на везении и случайном стечении обстоятельств, игра, которая помогла многим стать миллионерами всего за несколько минут, игра, известная и любимая миллионами.</p><p>Наверняка, хотя бы раз каждый современный человек играл в лотерею. И не случайно, потому что в лотерею играли практически все. Слово лотерея имеет итальянское происхождение, но интересен тот факт, что первые лотереи появились далеко не в Италии и даже не в Европе, а история лотереи начинается в Китае, где она существовала ещё в 2 веке до н.э.! Уже в те далекие времена китайцы играли в эту азартную и увлекательную игру.</p><p>Китайская лотерея называлась «Кено», в неё играли при помощи иероглифов. Император два раза в день отмечал выигрышные номера, и победители становились богачами. В Китае этот вид азартной игры был настолько популярен и прибыльным, что некоторые источники утверждают, будто легендарная Китайская стена была построена на средства, полученные именно от игры.</p><p>В Европе первые лотереи появились в 15 веке в Голландии, чуть позже в Италии, а в 1531 году во Франции. История лотереи в США начинается с 19 века, именно тогда она здесь появилась. Завезена игра была на территорию Америки эмигрантами из Китая и Европы. В США «Кено» стало настолько популярной игрой, что даже на скачках игроки могли играть в лотерею, делая ставки на номера лошадей.</p><p>История лотереи в России начинается ещё со времен правления Петра I. Выигрыши в таких лотереях были просто умопомрачительными по тем временам, они составляли тысячи рублей. На такое состояние счастливчик мог позволить купить себе все, о чем он мечтал. Пришедшие к власти большевики запретили лотереи и азартные игры в стране, но подпольно игроки продолжали играть.</p><p>В 1970 все советские граждане играли в популярное «Спортлото». «Спортлото» было настолько известным, что в него играли во всех советских республиках и регионах.</p><p>В 90-е годы надежных лотерей стало мало, на смену им пришли знаменитые «лохотроны», которые просто разоряли граждан.</p><p>С появлением интернета для азартных игроков стали доступны новые и хорошо забытые старые онлайн лотереи. Играть в виртуальные лотереи на нашем сайте очень удобно, ведь игроку не следует  идти и покупать лотерейный билет, не нужно тратить время и силы, а нужно просто зайти на сайт и начать играть онлайн.</p><p>Наш сайт предлагают настолько качественное обслуживание и такой высокий сервис, что игроку можно абсолютно расслабиться и наслаждаться игрой.</p></p></div></div><div class="bottom"></div></div><div class="bottom"></div></div>'
