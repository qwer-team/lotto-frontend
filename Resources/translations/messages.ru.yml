    schedule_txt: '<p>Все самые крупные лотереи мира на нашем сайте. Теперь, для того чтоб играть в Нью Йорскую лотерею ехать в Америку – необязательно! Вам просто нужно, сделать прогноз выпадения шаров, и сделать ставку указав желаемую сумму. Более  подробную информацию о ставках на лотереи Вы можете узнать в разделе «<a href="/ru/how_to_play">Как играть</a>».</p><p>Сделав ставку всего в 10грн, Вы имеете все шансы стать счастливым обладателем более чем 1 000 000грн ! Для этого вам нужно правильно предсказать выпадение 5 шаров в таких лотереях, как French Joker+ (5/49), Euromillions  или USA New York Lottery.</p><p>Мы предлагаем всем желающим осуществить ставки на розыгрыши тиражей самых популярных мировых лотерей!</p>'
